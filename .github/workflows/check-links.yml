name: "Check for broken links"

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and verify
    container: ruby:3.3
    env:
      BUNDLE_FROZEN: true
      BUNDLE_WITHOUT: development lint
    steps:
      - uses: actions/checkout@v3
      - run: bundle install --frozen
      - run: bundle exec ./validate.rb
